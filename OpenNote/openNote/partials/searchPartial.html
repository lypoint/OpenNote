<div class="searchPartial">
	<div class="titleBar">在首页中搜索</div>
	<div id="search" class="box big search">
		<form>
			<div class="form-group">
				<label>目录和记录</label>
				<select ng-model = "searchRequest.type" class="form-control">
					<option>全部</option>
					<option>记录</option>
					<option>目录</option>
				</select>
			</div>
			<div class="form-group">
				<label>标题和内容</label>
				<select ng-model = "searchRequest.field" class="form-control">
					<option>全部</option>
					<option>标题</option>
					<option>内容</option>
				</select>
			</div>
			<div class="form-group">
				<label>输入</label>
				<input ng-model = "searchRequest.search" type="text" class="form-control"/>
			</div>

			<div class="form-group">
				<button class="form-control customButton" ng-click="search()">
					搜索
				</button>
			</div>
		</form>
	</div>
</div>

<div class="folderPartial">	
	<div ng-Repeat="folder in folders" class="startHidden randomFadeInDirective box folder" ng-click="loadFolder(folder);">
		<h4>
			{{folder.doc.name}}
		</h4>
		<p class="box_description"></p>
		<p class="options">
			分类
		</p>
	</div>
	
	<div ng-Repeat="note in notes" class="startHidden box randomFadeInDirective note" ng-click="loadNote(note);">
		<h4>
			{{note.doc.title}}
		</h4>
		<p class="box_description"></p>
		<p class="options">
			<span class="right">记录</span>
		</p>
	</div>
</div>
